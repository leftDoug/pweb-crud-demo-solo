<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Grupo" showEffect="fade" modal="true"
		widgetVar="manageGrupoDialog" responsive="true">
		<p:outputPanel id="manage-grupo-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageGrupoBean.selectedGrupo}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Grupo</p:outputLabel>
							<p:spinner id="group" min="1" max="5" rotate="true"
								value="#{manageGrupoBean.selectedGrupo.grupo}" />
							<p:message for="@previous" ></p:message>
						</div>
						
						<div class="p-field">
							<p:outputLabel for="@next">Anno</p:outputLabel>
							<p:selectOneMenu id="year" required="true"
								value="#{manageGrupoBean.selectedGrupo.idanno}"
								hideNoSelectionOption="#{not empty manageGrupoBean.selectedGrupo.idanno}">
								<p:ajax update="@this" process="@this" />
								<f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true"/>
								<f:selectItem itemLabel="1ro" itemValue="1" />
								<f:selectItem itemLabel="2do" itemValue="2" />
								<f:selectItem itemLabel="3ro" itemValue="3" />
								<f:selectItem itemLabel="4to" itemValue="4" />
							</p:selectOneMenu>
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Guardar" icon="pi pi-check"
				actionListener="#{manageGrupoBean.saveGrupo}"
				update="manage-grupo-content" process="manage-grupo-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageGrupoDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
